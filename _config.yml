# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: XAOXUU
subtitle: ''
description: 'XAOXUU 目前是一个 iOS 开发者，代表作品有：ProHUD、ValueX 等。在业余时间也开发了 Stellar 博客主题，更多的作品可以去项目主页查看，希望大家喜欢～'
keywords:
author: xaoxuu
language: [zh-CN, en, zh-CN, zh-TW]
timezone: ''
avatar: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/avatar/avatar.png
email: me@xaoxuu.com
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xaoxuu.com
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: blog/tags
archive_dir: blog/archives
category_dir: blog/categories
wiki_dir: wiki
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - assets/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 1 # 把文件名称转换为 (1) 小写或 (2) 大写	默认(0)
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: '    '
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: '    '

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: ll
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# npm install hexo-deployer-git --save
deploy:
  - type: git
    repo: https://github.com/xaoxuu/xaoxuu.github.io.git
    branch: gh-pages
    message: "Github CI Auto Builder at {{ now('YYYY-MM-DD HH:mm:ss Z') }}"


inject:
  head:
    - <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.jsdelivr.net/gh/cdn-x/favicon/blog/apple-touch-icon.png">
    - <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.jsdelivr.net/gh/cdn-x/favicon/blog/favicon-32x32.png">
    - <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.jsdelivr.net/gh/cdn-x/favicon/blog/favicon-16x16.png">
    - <link rel="manifest" href="https://cdn.jsdelivr.net/gh/cdn-x/favicon/blog/site.webmanifest">
    - <link rel="mask-icon" href="https://cdn.jsdelivr.net/gh/cdn-x/favicon/blog/safari-pinned-tab.svg" color="#5bbad5">
    - <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/cdn-x/favicon/blog/favicon.ico">
    - <meta name="msapplication-TileColor" content="#2d89ef">
    - <meta name="msapplication-config" content="https://cdn.jsdelivr.net/gh/cdn-x/favicon/blog/browserconfig.xml">
    - <meta name="theme-color" content="#ffffff">

########################### Plugins ###########################
# npm i hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: false
  content: true
  icon: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/avatar/avatar.png
  autodiscovery: true

# npm i hexo-related-popular-posts
popularPosts:
  eyeCatchImageAttributeName: cover


# npm i hexo-neat
neat_enable: false

# npm i hexo-all-minifier
all_minifier: true

# npm i hexo-autonofollow
nofollow:
  enable: true
  exclude:
    - xaoxuu.com

# https://github.com/ludoviclefevre/hexo-generator-seo-friendly-sitemap
sitemap:
  path: sitemap.xml
  tag: false
  category: false
  page_priority: 0.4
  post_priority: 0.6
